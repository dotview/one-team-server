responses:
  BadRequest:
    description: BadRequest
    schema:
      $ref: '#/definitions/FailResponse'
    examples:
      application/json:
        status: fail
        code: INVALID_REQUEST
        data: null
        message: 'The request has invalid parameters.'
    headers:
      X-Request-Id:
        description: The request id.
        type: string
        format: uuid
